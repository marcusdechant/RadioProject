<html>
    <head>
        <link rel="shortcut icon" href="#">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Graph</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href='../static/css/style.css'/>
        
        <script>//auto refresh
            function timedRefresh(timeoutPeriod) {
                setTimeout("location.reload(true);", timeoutPeriod);
            }
            window.onload = timedRefresh({{ refreshValue }}); //refresh value is Delay x 1000
        </script>
    
    </head>
    <body>
        <div class="header">
            <h1>Radio Status</h1>
            <h3>RadioProject</h3>
            Dev v5.4.4
        </div>
        </br>
        <div class="nav">
            <form method="POST">
                <button name="x" value="{{x1}}" class="button">1 Hour</button>
                <button name="x" value="{{x3}}" class="button">3 Hour</button>
                <button name="x" value="{{x6}}" class="button">6 Hours</button>
                <button name="x" value="{{x12}}" class="button">12 Hours</button>
                <button name="x" value="{{x24}}" class="button">24 Hours</button>
                <button name="x" value="{{xW}}" class="button">Last Week</button>
                <button name="x" value="{{x4W}}" class="button">4 Weeks</button>
                <a href="/radiostat" class="button">All</a>
                <!--<button name="x" value="-1" class="button">All</button>-->
            </form>
            <a href="/" class="button">Home</a>
            <a href="/graph?x={{x24}}" class="button">Reading Graph</a>
        </div>
        <div class="content">
            Last {{xH}} hour(s) </br>
        </div>
        <div>
            <div class="indexGraph" >
                <canvas id="RSSIChart" ></canvas>
            </div>
            </br>
            <div class="indexGraph" >
                <canvas id="SNRChart" ></canvas>
            </div>
            
            <div class="indexReadingBot">
                Reading Delay {{DELAY}} Seconds </br>
                Loop ID: {{ITN}} </br>
                Remote Loop ID: {{RLID}}
            </div>
        </div>
    </body>
        <script>
            var RSSIgraph = document.getElementById("RSSIChart");
            var line_graph = new Chart(RSSIgraph, {
                type: 'line', //graph type
                data: {
                    labels: {{LID}}, //x
                    datasets: [
                        {   //y axis | Temp
                            label: 'Return Signal Strength Inicator ({{RSSI}} dBm)', //legend title
                            data: {{RSSIGR}}, //y axis values
                            borderColor: 'rgb(0, 0, 255)', //line colour
                            backgroundColor: 'rgb(0, 0, 255)', //fill legend box
                        }
                    ],
                },
                options: { 
                    plugins: { 
                        legend: { 
                            labels: { 
                                color: 'gray', //label text color
                                }
                            }
                        },
                    responsive: true, //css aspect ratio
                    maintainAspectRatio: false, //css aspect ratio
                    elements: {
                        point: {
                            radius: 0, //removes points (only leaves a line)
                            },
                        },
                    scales: { 
                        y: {
                            grid: {
                                color: 'white', //y axis line color
                                borderColor: 'white', //zero line color
                            },
                            ticks: {
                                color: '#6D6D6D', //y axis label text color
                            },
                        },
                        x: { 
                            grid: {
                                display: false, //removes vertical gridlines
                            },
                            ticks: {
                                beginAtZero: true, //css aspect ratio
                                display: false, //removes x axis
                            },
                        },
                    },
                },
            });
            var SNRgraph = document.getElementById("SNRChart");
            var line_graph = new Chart(SNRgraph, {
                type: 'line', //graph type
                data: {
                    labels: {{LID}}, //x
                    datasets: [
                        {   //y axis | Temp
                            label: 'Signal-to-Noise Ratio ({{SNR}} dB)', //legend title
                            data: {{SNRGR}}, //y axis values
                            borderColor: 'rgb(255, 0, 0)', //line colour
                            backgroundColor: 'rgb(255, 0, 0)', //fill legend box
                        }
                    ],
                },
                options: { 
                    plugins: { 
                        legend: { 
                            labels: { 
                                color: 'gray', //label text color
                                }
                            }
                        },
                    responsive: true, //css aspect ratio
                    maintainAspectRatio: false, //css aspect ratio
                    elements: {
                        point: {
                            radius: 0, //removes points (only leaves a line)
                            },
                        },
                    scales: { 
                        y: {
                            grid: {
                                color: 'white', //y axis line color
                                borderColor: 'white', //zero line color
                            },
                            ticks: {
                                color: '#6D6D6D', //y axis label text color
                            },
                        },
                        x: { 
                            grid: {
                                display: false, //removes vertical gridlines
                            },
                            ticks: {
                                beginAtZero: true, //css aspect ratio
                                display: false, //removes x axis
                            },
                        },
                    },
                },
            });
        </script>
    
    </body>
</html>
